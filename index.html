<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
      textarea {
        min-height: 200px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>
      E-Learning Cheater
    </h1>
    <h4>
      使い方
    </h4>
    <p>
      <ol>
        <li>テストを開く前にどこかに右クリックして、「要素を調査」（かそれらしいもの）を選びます。</li>
        <li>新しくでたところでの上側から「ネットワーク」を選びます。</li>
        <li>そのままテストを開きます。</li>
        <li>ネットワークのところで色々出てきます。その中から  authoring.cfc?.... とか、.cfcで終わるものにクリックします。</li>
        <li>すぐ下のところから「応答」にクリックします。</li>
        <li>「応答」をコピーして、このサイトの入力のところに入れます。</li>
        <li>100点おめでとう！</li>
      </ol>
    </p>

    <hr />
    <h2>
      入力
    </h2>

    <textarea type="text" id="theinput"></textarea>
    <hr />
    <ol id="theoutput">

    </ol>

    <script src="./solve.js" defer></script>
  </body>
</html>
